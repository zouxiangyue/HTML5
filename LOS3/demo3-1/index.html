<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>表单</title>
	</head>
	<body>
		<form action="#" method="get"> 
			<input type="search" >
			<br>
			<input type="number" name="input1" min="1" max="18" step="5" value="17">
			<br>
			<input  type="email" placeholder="email" name="input2"/>
			<br>
			<input type="url" placeholder="网址">
			<br>
			<input type="tel" placeholder="电话" name="input4"/>
			<br>
			<input type="range" min="0" max="10" step="5" name="input5" value="0" step="2">
			<br>
			<input type="date" name="date">
			<br>
			<input type="color">
			<input type="search" name="input6" autocomplete="on" list="names" results>
			<datalist id="names">
				<option>飞龙在天</option>
				<option>康海幽魂</option>
				<option>神龙摆尾</option>
				<option>弹指神功</option>
			</datalist>
			<output></output>
			<input type="text" required="true">
			<input type="submit">
			<fieldset id="">
				<legend>信息</legend>
			</fieldset>
			<form oninput="x.value=parseInt(a.value)+parseInt(b.value)">0
                  <input type="range" id="a"  value="50">100
                 +<input type="number" id="b" value="50">
                  =<output name="x" for="a b"></output>
            </form>
		</form>
	</body>
</html>
