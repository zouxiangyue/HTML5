<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>localStorage</title>
		<script>
			window.onload=function(){
				localStorage.setItem('key1','value1');
			    localStorage.setItem('key2','value2');
			    localStorage.setItem('key3','value3');
			    localStorage['key4']='value4';
			    console.log(localStorage['key1']);
			    console.log(localStorage.getItem('key2'))
			    localStorage.removeItem('key1');
			    console.log(localStorage.key(0));
			    //localStorage.clear();
			    
			}
			function add(){
			    	var txt=document.getElementById('input1');
			    	localStorage[txt.value]=txt.value;
			    }
			    function remove(){
			    	localStorage.removeItem(localStorage.key(localStorage.length-1));
			    }
			    function clea(){
			    	localStorage.clear();
			    }
		</script>
	</head>
	<body>
		<input id='input1' type="text">
		<input id='input2' type='button' value='add' onclick='add()'/>
		<input id='input3' type="button"  value='remove' onclick='remove()'/>
		<input id='input4' type="button"  value='clear' onclick='clea()'/>
	</body>
</html>
