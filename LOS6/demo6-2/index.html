<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>计数器</title>
		<script>
			if(sessionStorage.pagecount){
				var c2=Number(sessionStorage.pagecount)+1;
				sessionStorage.pagecount=c2+'';
			}else{
				sessionStorage.pagecount=1;
			};
			if(localStorage.pagecount){
				var c1=parseInt(localStorage.pagecount)+1;
				localStorage.pagecount=c1+'';
			}else{
				localStorage.pagecount=1;
			}
			
			document.write('当前会话被访问'+sessionStorage.pagecount+'次<br/>'+'网站被访问'+localStorage.pagecount+'次')
		</script>
	</head>
	<body>
		<p>刷新页面会看到计数器在增长</p>
		<p>
			localStorage可以作为会话计数器
			sessionStorage可以作为Web应用访问计数器
		</p>
	</body>
</html>
