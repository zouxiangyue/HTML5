<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>canvas画布</title>
		<style>
			#canves1{
				border:solid red 2px;
			}
		</style>
	</head>
	<body>
		<canvas id='canves1' width='500' height='500'>
			
		</canvas>
		<script>
			var c=document.getElementById('canves1');
			var context=c.getContext('2d');
			context.moveTo(50,50);
			context.lineTo(200,200);
			context.lineTo(50,200);
			context.lineTo(50,50);
			context.strokeStyle='black'
			context.lineWidth=3;
			context.fillStyle='red'
			
			context.stroke();
			context.fill();
		</script>
	</body>
</html>
