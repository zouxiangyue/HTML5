<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>弧线和园</title>
		<style>
			#canvas3{
				border:solid red 1px
			}
		</style>
	</head>
	<body>
		<canvas id='canvas3' width='500' height='500'>
			
		</canvas>
	</body>
	<script>
		var canvas3=document.getElementById('canvas3');
		var context=canvas3.getContext('2d');
	
		context.lineWidth=2;
		context.strokeStyle='cornflowerblue'
		context.arc(200,200,50,0,0.00001*Math.PI,true);
		context.stroke()
	</script>
</html>
