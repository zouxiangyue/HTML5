<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		
	    <style>
			#canvas1{
				border:solid red 1px;
				
			}
		</style>
	</head>
	<body>
		<canvas id='canvas1' width='400' height="400">
			
		</canvas>
		<script>
			var can=document.getElementById('canvas1');
			var context=can.getContext('2d');
			var g=context.createLinearGradient(100,100,300,300);
			g.addColorStop(0.2,'blue')
		</script>
	</body>
</html>
