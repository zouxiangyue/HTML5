<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			ul{
				width:1000px;
				list-style-type: none;
			}
			li{
				float:left;
				margin-right:3px;
			}
			a{
				display: block;
				background-color: #ddd;
				text-decoration: none;
				color:grey;
				padding:5px 30px;
			}
			li:hover{
				transform: translate(0px,-6px);
				
				box-shadow: 3px 3px 0px gray;
			}
			a:hover{
				background-color: red;
				color:white;
			}
		</style>
	</head>
	<body>
		<ul>
			<li><a href="">首页</a></li>
			<li><a href="">新闻</a></li>
			<li><a href="">论坛</a></li>
			<li><a href="">博客</a></li>
			<li><a href="">团购</a></li>
			<li><a href="">微博</a></li>
		</ul>
	</body>
</html>
